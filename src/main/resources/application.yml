logging:
  level:
    org.innovds: trace

#TODO: should be removed in production
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/countries
    username: postgres
    password: password
  jpa: 
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQL81Dialect

server:
  error:
    include-stacktrace: on-trace-param
  port: 8081
  


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'

mail:
  smtp:
    debug: true